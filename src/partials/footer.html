<section class="contacts">
  <div class="container">
    <h2 class="contacts-title subtitle" id="contacts">Contact</h2>
    <p class="contacts-description">We will answer any question!</p>
    <form action=""></form>

    <form class="form-container" action="submin">
      <!-- <div class="form-container"> -->
      <input
        type="email"
        name="email"
        placeholder="E-mail"
        class="form-container__data data-email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        placeholder="Email"
        required
      />
      <input type="text" placeholder="Type your question" class="form-container__data data-tel" />
      <!-- </div> -->
      <button type="submit" class="button">Send</button>
    </form>

    <!-- <div class=""> -->
    <ul class="social-link foot-soc">
      <li class="social-link__item">
        <a href="https://twitter.com/?lang=uk" class="social-link__link" target="_blank">
          <svg class="social-link__icon" width="16" height="16">
            <use href="/src/images/svg/icon.svg#twitter" target="_blank"></use>
          </svg>
        </a>
      </li>
      <li class="social-link__item">
        <a href="https://www.instagram.com/" class="social-link__link" target="_blank">
          <svg class="social-link__icon" width="16" height="16">
            <use href="/src/images/svg/icon.svg#instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social-link__item">
        <a href="https://uk-ua.facebook.com/" class="social-link__link" target="_blank">
          <svg class="social-link__icon" width="16" height="16">
            <use href="/src/images/svg/icon.svg#facebook"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</section>
<!-- </div> -->
<footer class="footer">
  <div class="container footer-container">
    <ul class="footer-list">
      <li>
        <a class="footer-list__link" href="tel:(910)222-8855">
          <svg class="contact-list__icon" width="11" height="14">
            <use href="/src/images/svg/icon.svg#tel"></use>
          </svg>
          (910)222-8855</a
        >
      </li>
      <li class="footer-list__item">
        <a class="footer-list__link" target="_blank" rel="noopener noreferrer" href="https://goo.gl/maps/K7L4UopBNHMsNJPN7">
          <svg class="contact-list__icon" width="11" height="14">
            <use href="/src/images/svg/icon.svg#point"></use>
          </svg>
          New York</a
        >
      </li>
    </ul>

    <img class="footer__img" src="./images/contact/plate-mob-1x.png" setsrc="./images/contact/plate-mob-2x.png 2x" alt="" />

    <img class="footer__img-tab" src="./images/contact/plate-tab-1x.png" setsrc="./images/contact/plate-tab-2x.png 2x" alt="" />

    <img class="footer__img-desk" src="./images/contact/plate-desk-1x.png" setsrc="./images/contact/plate-desk-2x.png 2x" alt="" />
  </div>
</footer>
